<h2>Crear Egresado</h2>

<form>

    </div>

    <div class="form-group">
      <label for="Description">Descripcion</label>
      <textarea [(ngModel)]="movie.Description" type="text" class="form-control" id="name"  placeholder="Ingresar Descripcion"></textarea>
    </div>
    <div class="form-group">
      <label for="gemre">Genero</label>
      <input [(ngModel)]="movie.genre" type="text" class="form-control" id="genre"  placeholder="Ingresar Genero">
    </div>
    <div class="form-group">
      <label for="Duration">Duracion</label>
      <input [(ngModel)]="movie.Duration" type="text" class="form-control" id="Duration"  placeholder="Ingresar Duracion">
    </div>
    <div class="form-group">
      <label for="year">AÃ±o</label>
